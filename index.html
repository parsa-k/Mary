<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Mary Beth ðŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      /* Prevent scrolling for the immersive experience */
    }

    .font-handwriting {
      font-family: 'Dancing Script', cursive;
    }

    .font-serif-display {
      font-family: 'Playfair Display', serif;
    }

    .sparkle-text {
      background: linear-gradient(45deg, #FFD700, #F472B6, #FFF, #FFD700);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }
  </style>
</head>

<body class="bg-rose-50 text-gray-800 antialiased selection:bg-rose-200 selection:text-rose-900">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
